    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
    
    <body style="margin : 0px; overflow: hidden;">
      <!-- minimal loader shown until image descriptors are loaded -->
      <div class="arjs-loader">
        <div>Ждите, загрузка...</div>
      </div>

      <a-scene embedded="" vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" inspector="" keyboard-shortcuts="" screenshot="">

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

        <a-marker type="barcode" value="7" material="" arjs-anchor="" arjs-hit-testing="">
            <a-box position="0 0.5 0" color="yellow" material="" geometry=""></a-box>
        </a-marker>

        <a-marker id="animated-marker" type="barcode" value="6" material="" arjs-anchor="" arjs-hit-testing="">
            <a-entity animation-mixer="" gltf-model="#animated-asset" scale="2 2 2">
            </a-entity>
        </a-marker>

        <a-entity camera=""></a-entity>
        <canvas class="a-canvas" data-aframe-canvas="true" width="1366" height="1025"></canvas><div class="a-loader-title" style="display: none;"></div><a-entity light="" data-aframe-default-light="" aframe-injected=""></a-entity><a-entity light="" position="" data-aframe-default-light="" aframe-injected=""></a-entity></a-scene>
