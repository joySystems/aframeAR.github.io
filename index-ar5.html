<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Model Viewer</title>
  <script type="module" src="script.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #ar-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      text-align: center;
      z-index: 10;
    }

    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 10;
    }

    button {
      padding: 10px;
      background-color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover {
      background-color: lightgray;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <!-- AR Info Block -->
    <div id="info">
      <h1 id="model-name">Модель 1</h1>
      <p id="model-description">Описание модели 1</p>
    </div>

    <!-- Model Viewer for AR -->
    <model-viewer id="ar-viewer" 
      ar 
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      touch-action="pan-y"
      src="./obj/2222.glb"
      alt="3D модель"
      shadow-intensity="1"
      auto-rotate
      ar-placement="floor"
      environment-image="neutral"
      ios-src="./models/model1.usdz">
    </model-viewer>

    <!-- Controls -->
    <div id="controls">
      <button id="prev-model">⬅️</button>
      <button id="next-model">➡️</button>
    </div>
  </div>
<script>
const models = [
  {
    name: 'Модель 1',
    description: 'Описание модели 1',
    glbSrc: './obj/2222.glb',
    usdzSrc: './models/model1.usdz'
  },
  {
    name: 'Модель 2',
    description: 'Описание модели 2',
    glbSrc: './obj/444.glb',
    usdzSrc: './models/model2.usdz'
  },
  {
    name: 'Модель 3',
    description: 'Описание модели 3',
    glbSrc: './obj/4441.glb',
    usdzSrc: './models/model3.usdz'
  }
];

let currentIndex = 0;

// Обновление информации и модели
function updateModel() {
  const modelViewer = document.querySelector('#ar-viewer');
  const modelName = document.querySelector('#model-name');
  const modelDescription = document.querySelector('#model-description');

  modelName.textContent = models[currentIndex].name;
  modelDescription.textContent = models[currentIndex].description;
  modelViewer.setAttribute('src', models[currentIndex].glbSrc);
  modelViewer.setAttribute('ios-src', models[currentIndex].usdzSrc);
}

// Кнопка "влево"
document.querySelector('#prev-model').addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + models.length) % models.length;
  updateModel();
});

// Кнопка "вправо"
document.querySelector('#next-model').addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % models.length;
  updateModel();
});

// Инициализация модели
updateModel();
</script>
</body>
</html>
