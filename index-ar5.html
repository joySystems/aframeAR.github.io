<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Model Viewer</title>
 <!-- Import the component -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>


  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #ar-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      text-align: center;
      z-index: 10;
    }

    #loading-progress {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      z-index: 10;
      display: none;
    }

    #debug {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      color: red;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      z-index: 10;
      display: none;
    }

    .slider {
      width: 100%;
      text-align: center;
      overflow: hidden;
      position: absolute;
      bottom: 16px;
    }

    .slides {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .slide {
      scroll-snap-align: start;
      flex-shrink: 0;
      width: 100px;
      height: 100px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #fff;
      margin-right: 10px;
      border-radius: 10px;
      border: none;
      display: flex;
    }

    .slide.selected {
      border: 2px solid #4285f4;
    }

    .slide:focus {
      outline: none;
    }

    .slide:focus-visible {
      outline: 1px solid #4285f4;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <div id="info">
      <h1 id="model-name">Модель 1</h1>
      <p id="model-description">Описание модели 1</p>
    </div>

    <model-viewer id="ar-viewer"
      src="./obj/2222.glb"
      poster="./obj/2222.webp"
      shadow-intensity="1"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      touch-action="pan-y"
      alt="3D модель"
      auto-rotate
      ar-placement="floor"
      environment-image="neutral"
      ios-src="./obj/2222.usdz">
      
      <button slot="ar-button" id="ar-button">
        View in your space
      </button>

      <div id="ar-prompt">
        <img src="../../assets/hand.png">
      </div>

      <button id="ar-failure">
        AR is not tracking!
      </button>

    </model-viewer>

    <div class="slider">
      <div class="slides">
        <button class="slide selected" onclick="switchSrc(this, '2222')" style="background-image: url('./obj/2222.webp');"></button>
        <button class="slide" onclick="switchSrc(this, '444')" style="background-image: url('./obj/444.webp');"></button>
        <button class="slide" onclick="switchSrc(this, '4441')" style="background-image: url('./obj/4441.webp');"></button>
      </div>
    </div>

    <div id="loading-progress">Загрузка: 0%</div>
    <div id="debug">Ошибка: </div>
  </div>


<script>
const models = [
  {
    name: 'Модель 1',
    description: 'Описание модели 1',
    glbSrc: './obj/2222.glb',
    usdzSrc: './obj/2222.usdz',
    posterSrc: './obj/2222.webp'
  },
  {
    name: 'Модель 2',
    description: 'Описание модели 2',
    glbSrc: './obj/444.glb',
    usdzSrc: './obj/444.usdz',
    posterSrc: './obj/444.webp'
  },
  {
    name: 'Модель 3',
    description: 'Описание модели 3',
    glbSrc: './obj/4441.glb',
    usdzSrc: './obj/4441.usdz',
    posterSrc: './obj/4441.webp'
  }
];

const modelViewer = document.querySelector("#ar-viewer");
const modelName = document.querySelector("#model-name");
const modelDescription = document.querySelector("#model-description");
const loadingProgress = document.querySelector("#loading-progress");
const debugInfo = document.querySelector("#debug");

window.switchSrc = (element, modelNameKey) => {
  const selectedModel = models.find(model => model.glbSrc.includes(modelNameKey));
  
  modelViewer.src = selectedModel.glbSrc;
  modelViewer.poster = selectedModel.posterSrc;
  modelViewer.setAttribute('ios-src', selectedModel.usdzSrc);
  
  modelName.textContent = selectedModel.name;
  modelDescription.textContent = selectedModel.description;
  
  const slides = document.querySelectorAll(".slide");
  slides.forEach((slide) => { slide.classList.remove("selected"); });
  element.classList.add("selected");
};

// Загрузка прогресса
modelViewer.addEventListener('progress', (event) => {
  const progress = Math.round(event.detail.totalProgress * 100);
  loadingProgress.textContent = `Загрузка: ${progress}%`;
  loadingProgress.style.display = 'block';
});

modelViewer.addEventListener('load', () => {
  loadingProgress.style.display = 'none';
});

modelViewer.addEventListener('error', (event) => {
  debugInfo.textContent = `Ошибка: ${event.detail.message}`;
  debugInfo.style.display = 'block';
});

</script>
</body>
</html>
