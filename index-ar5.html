<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #model-viewer-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #description {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px black;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .control-button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="model-viewer-container">
        <model-viewer id="model-viewer" 
                      src="" 
                      alt="3D Model" 
                      auto-rotate 
                      camera-controls 
                      ar
                      style="width: 100%; height: 100%;">
        </model-viewer>
        <div id="description">
            <div id="model-name">Model Name</div>
            <div id="model-description">Model Description</div>
        </div>
        <div id="controls">
            <button class="control-button" id="prev-btn">&#9664;</button>
            <button class="control-button" id="next-btn">&#9654;</button>
        </div>
    </div>
    <script>
           
        const models = [
            {
                src: 'obj/111.glb',
                name: 'Model 1',
                description: 'Description of Model 1'
            },
            {
                src: 'obj/4444.glb',
                name: 'Model 2',
                description: 'Description of Model 2'
            },
            // Add more models as needed
        ];

        let currentIndex = 0;

        const modelViewer = document.getElementById('model-viewer');
        const modelName = document.getElementById('model-name');
        const modelDescription = document.getElementById('model-description');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        function updateModel() {
            const model = models[currentIndex];
            modelViewer.src = model.src;
            modelName.textContent = model.name;
            modelDescription.textContent = model.description;
        }

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateModel();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < models.length - 1) {
                currentIndex++;
                updateModel();
            }
        });

        // Initialize the first model
        updateModel();
    </script>
</body>
</html>
